<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Expenses chart component</title>


</head>

<body>
  <div class="container">

    <section class="header-card">
      <div>
        <h1>My balance</h1>
        <p>$921.48</p>
      </div>
      <img src="images/logo.svg" alt="">
    </section>

    <section class="principal-card">

      <h1>Spending - Last 7 days</h1>
      <section class="menu-card">
        <ul id="menu" class="menu-class">
          <li>
            <div class="add"></div>
            <div class="show" id="mon-div" data-valor= 0></div>
            <p>mon</p>
          </li>
          <li>
            <div class="add "></div>
            <div class="show" id="tue-div" data-valor= 1></div>
            <p>tue</p>
          </li>
          <li>
            <div class="add"></div>
            <div class="wed-show" id="wed-div" data-valor= 2></div>
            <p>wed</p>
          </li>
          <li>
            <div class="add "></div>
            <div class="show" id="thu-div" data-valor= 3></div>
            <p>thu</p>
          </li>
          <li>
            <div class="add "></div>
            <div class="show" id="fri-div" data-valor= 4></div>
            <p>fri</p>
          </li>
          <li>
            <div class="add "></div>
            <div class="show" id="sat-div" data-valor= 5></div>
            <p>sat</p>
          </li>
          <li>
            <div class="add "></div>
            <div class="show" id="sun-div" data-valor= 6></div>
            <p>sun</p>
          </li>
        </ul>
      </section>

      <section class="final-card">
        <div class="first-card">
          <p>Total this month</p>
          <p>$478.33</p>
        </div>
        <div class="second-card ">
          <p>+2.4%</p>
          <p>from last month</p>
        </div>
      </section>

    </section>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script src="js/script.js"></script>
</html>
